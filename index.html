<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div id="page-container">
      <div class="flex-container">
        <div class="logo-container">
          <img src="/images/logo.svg" alt="logo" class="logo" />
          <div class="icon-container">
            <div class="icon-wrapper">
              <img
                src="/images/icon-document.svg"
                alt="document-icon"
                class="icon"
              />
            </div>
            <div class="icon-wrapper">
              <img
                src="/images/icon-folder.svg"
                alt="folder-icon"
                class="icon"
              />
            </div>
            <div class="icon-wrapper">
              <img
                src="/images/icon-upload.svg"
                alt="upload-icon"
                class="icon"
              />
            </div>
          </div>
        </div>
        <div class="storage-container">
          <p class="text">
            You’ve used <strong>815 GB</strong> of your storage
          </p>
          <div class="slider">
            <div class="active-slider">
              <div class="slider-btn"></div>
            </div>
          </div>
          <div class="storage">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
          <div class="storage-left">
            <p>
              185 <span><sup> GB Left</sup></span>
            </p>
          </div>
        </div>
      </div>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/vivien-bálint-924179164/"
          >Vivien Balint</a
        >.
      </footer>
    </div>
  </body>
</html>
